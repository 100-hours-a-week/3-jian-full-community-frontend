<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시글 목록 | 아무 말 대잔치</title>
  <link rel="stylesheet" href="board.css" />
</head>
<body>
  <header class="page-header">
    <div class="header-inner">
      <h1 class="page-title">아무 말 대잔치</h1>

      <!-- 우측 프로필 및 드롭다운 -->
      <div class="profile-menu">
        <img src="../../assets/default-profile.png" class="profile-icon" id="profileToggle" />

        <ul class="dropdown" id="dropdownMenu">
          <li><a href="#">회원정보수정</a></li>
          <li><a href="#">비밀번호수정</a></li>
          <li><a href="#">로그아웃</a></li>
        </ul>
      </div>
    </div>
    <hr class="divider"/>
  </header>

  <main class="board-container">
    <section class="board-header">
      <div class="greeting-box">
        <p class="board-greeting">
          안녕하세요,<br />
          <strong>아무 말 대잔치 게시판</strong> 입니다.
        </p>
      </div>
      <div class="button-box">
        <button class="write-btn">게시글 작성</button>
      </div>
    </section>

    <section id="post-list" class="post-list"></section>
  </main>
  <script>
    // 드롭다운 토글
    const profileToggle = document.getElementById('profileToggle');
    const dropdownMenu = document.getElementById('dropdownMenu');

    profileToggle.addEventListener('click', () => {
      dropdownMenu.classList.toggle('show');
    });

    // 외부 클릭 시 닫기
    document.addEventListener('click', (e) => {
      if (!profileToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove('show');
      }
    });
  </script>
  <script type="module" src="board.js"></script>
</body>
</html>
