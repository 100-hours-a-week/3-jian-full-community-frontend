<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시글 작성 | 아무 말 대잔치</title>
  <link rel="stylesheet" href="create-post.css" />
</head>

<body>
  <!-- 헤더 -->
  <header class="page-header">
    <div class="header-inner">
      <button class="back-btn">←</button>
      <h1 class="page-title">아무 말 대잔치</h1>

      <div class="profile-menu">
        <img src="../../assets/default-profile.png" class="profile-icon" id="profileToggle" />
        <ul class="dropdown" id="dropdownMenu">
          <li><a href="#">회원정보수정</a></li>
          <li><a href="#">비밀번호수정</a></li>
          <li><a href="#">로그아웃</a></li>
        </ul>
      </div>
    </div>
    <hr class="divider" />
  </header>

  <!-- 본문 -->
  <main class="post-container">
    <section class="post-header">
      <h2 class="post-title">게시글 작성</h2>
    </section>

    <!-- 작성 폼 -->
    <section class="edit-form">
      <div class="form-group">
        <label for="title">제목*</label>
        <hr class="divider" />
        <input id="title" type="text" placeholder="제목을 입력해주세요. (최대 26글자)" />
        <hr class="divider" />
        <p id="title-helper-text" class="helper-text"></p>
      </div>

      <div class="form-group">
        <label for="content">내용*</label>
        <hr class="divider" />
        <textarea id="content" rows="8" placeholder="내용을 입력해주세요."></textarea>
        <hr class="divider" />
        <p id="content-helper-text" class="helper-text"></p>
      </div>

      <div class="form-group">
        <label for="image">이미지</label>
        <div class="file-box">
          <input type="file" id="image" accept="image/*" />
        </div>
      </div>

      <button type="submit" id="submit-btn">완료</button>
    </section>
  </main>

  <script>
    // ✅ 프로필 드롭다운
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("profileToggle");
      const menu = document.getElementById("dropdownMenu");

      toggle.addEventListener("click", (e) => {
        e.stopPropagation();
        menu.classList.toggle("show");
      });

      document.addEventListener("click", (e) => {
        if (!toggle.contains(e.target) && !menu.contains(e.target)) {
          menu.classList.remove("show");
        }
      });
    });
  </script>
  <script type="module" src="./create-post.js"></script>
</body>
</html>
