<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원정보 수정 | 아무 말 대잔치</title>
  <link rel="stylesheet" href="edit-profile.css" />
</head>
<body>
  <header class="page-header">
    <div class="header-inner">
      <h1 class="page-title">아무 말 대잔치</h1>

      <!-- 우측 프로필 및 드롭다운 -->
      <div class="profile-menu">
        <img src="../../assets/default-profile.png" class="profile-icon" id="profileToggle" />

        <ul class="dropdown" id="dropdownMenu">
          <li><a href="#">회원정보수정</a></li>
          <li><a href="#">비밀번호수정</a></li>
          <li><a href="#">로그아웃</a></li>
        </ul>
      </div>
    </div>
    <hr class="divider" />
  </header>

  <main class="edit-container">
    <section class="edit-card">
      <h2 class="edit-title">회원정보수정</h2>

      <!-- 프로필 사진 업로드 -->
      <div class="profile-section">
        <label for="profile" class="profile-label">프로필 사진</label>
        <p id="profile-helper-text" class="helper-text"></p>
        <div class="profile-preview" id="profile-preview">
          <button id="edit-photo-btn">변경</button>
        </div>
        <input type="file" id="profile-image" accept="image/*" hidden/>
      </div>

      <!-- 회원정보 폼 -->
      <form class="edit-form">
        <div class="form-group">
          <label for="email">이메일</label>
          <input id="email" type="email" value="startupcode@gmail.com" readonly />
        </div>

        <div class="form-group">
          <label for="nickname">닉네임</label>
          <input id="nickname" type="text" value="스타트업코드" />
          <p id = "nickname-helper-text" class="helper-text"></p>
        </div>

        <button type="submit" id="edit-btn">수정하기</button>
        <button type="button" id="text-btn">회원 탈퇴</button>

        <!-- 모달 오버레이 -->
        <div id="delete-modal" class="modal">
          <div class="modal-content">
            <h3>회원탈퇴 하시겠습니까?</h3>
            <p>작성된 게시글과 댓글은 삭제됩니다.</p>
            <div class="modal-actions">
              <button id="cancel-btn" class="btn cancel">취소</button>
              <button id="confirm-btn" class="btn confirm">확인</button>
            </div>
          </div>
        </div>
      </form>

      <button type="button" id="save-btn" disabled>수정완료</button>
    </section>
  </main>
  <script type="module" src="./edit-profile.js"></script>
</body>
</html>
