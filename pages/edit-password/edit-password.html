<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>비밀번호 수정 | 아무 말 대잔치</title>
  <link rel="stylesheet" href="edit-password.css" />
</head>
<body>
  <header class="page-header">
    <div class="header-inner">
      <h1 class="page-title">아무 말 대잔치</h1>
      <div class="profile-menu">
        <img src="../../assets/default-profile.png" class="profile-icon" />
      </div>
    </div>
    <hr class="divider" />
  </header>

  <main class="password-container">
    <section class="password-card">
      <h2 class="password-title">비밀번호 수정</h2>

      <form id="password-form" class="password-form">
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input id="old-password" type="password" placeholder="비밀번호를 입력하세요" />
          <p id="old-password-helper-text" class="helper-text"></p>
        </div>

        <div class="form-group">
          <label for="password">새 비밀번호</label>
          <input id="new-password" type="password" placeholder="새 비밀번호를 입력하세요" />
          <p id="new-password-helper-text" class="helper-text"></p>
        </div>

        <div class="form-group">
          <label for="confirm-password">새 비밀번호 확인</label>
          <input id="confirm-new-password" type="password" placeholder="새 비밀번호를 한 번 더 입력하세요" />
          <p id="confirm-new-password-helper-text" class="helper-text"></p>
        </div>

        <button type="submit" id="edit-btn" disabled>수정하기</button>
      </form>
    </section>
  </main>
  <script type="module" src="./edit-password.js"></script>
</body>
</html>
